<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Agenda PSH</title>
</head>

<body>

    <main>

        <header>
            <div class="container-titulo">
                <div style="display: flex; align-items: center;">
                    <h1 id="logo">Igreja Batista no PSH</h1>
                    <button id="btnToggleIgreja" class="btn-igreja ativo" style="padding: 12px;">
                        <span class="material-icons">loop</span>
                    </button>
                </div>
                <div>
                    <p id="nomePastor" class="desc">
                        <span class="material-icons">arrow_right</span>Pr. Bruno Sousa
                    </p>
                </div>
            </div>
            <div class="containerRight">
                <span class="ic">
                    <span class="material-icons">calendar_today</span>
                    <h2 class="mes"></h2>
                </span>
                <span class="versiculo">
                    Venham, vamos adorar e nos prostrar,<br>
                    vamos nos ajoelhar diante do Senhor, nosso Criador. Sl. 95:6
                </span>
            </div>
        </header>

        <div style="display: flex;">
            <div class="sidebar">
                <div class="divAtalaias">
                    <h3>Atalaias</h3>
                    <div></div>
                </div>

                <div class="divInf">
                    <h3>Min. Infantil</h3>
                    <div></div>
                </div>

                <div class="divAmor">
                    <h3>Min. Amor</h3>
                    <div></div>
                </div>
            </div>

            <div class="calendario">
                <div class="info-topo">
                    <div class="mens"></div>
                </div>

                <table class="tabelaCalendario"></table>

                <div class="info">
                    <div class="mens"></div>
                </div>
            </div>
        </div>

    </main>

    <form class="form-fixo">
        <div>
            <!-- <div class="selectItens">
                <select id="selecaoMes"></select>
                <select id="selecaoAno"></select>
            </div> -->

            <div class="clTopo">
                <label class="ESem"></label>
                <label class="EDia"></label>
            </div>

            <div class="corpo">
                <input class="EDir" placeholder="Dirigente">
                <input class="EPreg" placeholder="Pregador">
                <input class="EProg" placeholder="Evento">
                <input class="ata1" placeholder="Atalaia 1">
                <input class="ata2" placeholder="Atalaia 2">
                <input id="inputInf1" placeholder="Infantil 1">
                <input id="inputInf2" placeholder="Infantil 2">
                <input id="inputInf3" placeholder="Infantil 3">
                <input id="amor" placeholder="Amor">
                <input class="EAniv" placeholder="Aniversariante">
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <input id="btnRegistrar" type="button" value="Registrar Dia">
                <input id="btnSalvarAniv" type="button" value="Salvar Aniversariante">
                <input id="btnLimparBD" type="button" value="Apagar Registro">
                <input id="btnSalvar" type="button" value="Gerar PDF">
                <input id="btnLimparTudoBD" type="button" value="Apagar Tudo">
            </div>

            <div class="sugestoes"></div>
        </div>
    </form>



    <!-- Firebase -->
    <script type="module" src="js/firebase/firebase-config.js"></script>
    <script type="module" src="js/firebase/firebase-ops.js"></script>

    <!-- Utils -->
    <script defer src="js/utils/variaveis.js"></script>
    <script defer src="js/utils/helpers.js"></script>

    <!-- Componentes -->
    <script defer src="js/components/HeaderIgreja.js"></script>
    <script defer src="js/components/FormEdicaoDia.js"></script>
    <script defer src="js/components/Dia.js"></script>
    <script defer src="js/components/Calendario.js"></script>
    <script defer src="js/components/SidebarAniversariantes.js"></script>
    <script defer src="js/components/SidebarAtalaias.js"></script>
    <script defer src="js/components/SidebarInfantil.js"></script>
    <script defer src="js/components/SidebarAmor.js"></script>
    <script defer src="js/utils/modalMesAno.js"></script>

    <!-- Inicialização -->
    <script defer src="js/main.js"></script>


    <!-- Modal de seleção de mês/ano -->
    <div id="modalMesAno" class="modal-mes-ano" style="display: none;">
        <div class="modal-conteudo">
            <h3>Selecionar Mês e Ano</h3>

            <div class="select-group">
                <select id="modalSelecaoMes">
                    <!-- preenchido via JS -->
                </select>

                <select id="modalSelecaoAno">
                    <!-- preenchido via JS -->
                </select>
            </div>

            <div class="botoes-modal">
                <button id="btnConfirmarMesAno">Confirmar</button>
                <button id="btnCancelarMesAno">Cancelar</button>
            </div>
        </div>
    </div>

</body>

</html>
